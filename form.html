<!DOCTYPE html>
<html>

<head>
    <title>PC-Shop Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style2.css" rel="stylesheet" type="text/css"/>
    <script src="js/app.js" type="module"></script>
</head>

<body>
    <h1>Order Form</h1>

 

    <form id="order-form2">
        <fieldset>
            <legend>Contact Information</legend>
            <input type="hidden" name="productCategory" placeholder="Please enter Category">
            <input type="hidden" name="specificPart">
            <input type="hidden" name="ram">
        </fieldset>


        <fieldset>
            <legend>Order Information</legend>
        </fieldset>

        <button type="button" id="back-to-selection">Back</button>
        <input type="submit" value="Submit">

        <p>Please review your order details and click submit to finalize your order.</p>
    </form>



</body>

</html>
